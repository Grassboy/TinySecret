<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySecret - 加入聊天室</title>
    <base href="[BASE]">
    <link rel="icon" type="image/png" href="[BASE]favicon.png">
    <link rel="stylesheet" href="[BASE]styles.css">
    <script src="[BASE]crypto.js"></script>
    <script src="[BASE]room.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>🔒 TinySecret</h1>
        </div>

        <div id="creatorView" class="card" style="display: none;">
            <h2>你的聊天室</h2>
            <p class="description">分享下方連結給對方，和對方一同建立與您專屬的私密聊天室</p>
            
            <div class="url-box">
                <input type="text" id="roomUrl" readonly>
                <button id="copyBtn" class="btn-copy">複製</button>
            </div>
        </div>

        <div id="participantView" class="card" style="display: none;">
            <h2>加入聊天室</h2>
            <p class="description">正在生成金鑰並加密...</p>
            
            <div class="status-box">
                <div class="status-icon">🔐</div>
                <h3 id="statusText">處理中</h3>
            </div>
        </div>
    </div>
</body>
</html>
