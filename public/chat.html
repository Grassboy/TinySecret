<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySecret - 加密聊天</title>
    <base href="[BASE]">
    <link rel="icon" type="image/png" href="[BASE]favicon.png">
    <link rel="stylesheet" href="[BASE]styles.css">
    <script src="[BASE]socket.io/socket.io.js"></script>
    <script src="[BASE]crypto.js"></script>
    <script src="[BASE]chat.js"></script>
</head>
<body class="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="header-icon">🔒</span><span class="header-text">TinySecret</span></h1>
            <p class="chat-status">
                <span class="status-dot"></span>
                <span id="statusText">連接中...</span>
            </p>
            <button id="exitBtn" class="exit-btn" title="離開聊天室">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24">
                    <path d="M30.9,13.6c-0.1-0.1-0.1-0.2-0.2-0.3l-4-4c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l2.3,2.3H22v-3V3c0-0.6-0.4-1-1-1H4 c0,0,0,0,0,0C3.9,2,3.7,2,3.6,2.1c0,0,0,0-0.1,0c0,0-0.1,0-0.1,0.1c0,0-0.1,0.1-0.1,0.1c0,0,0,0,0,0C3.2,2.4,3.1,2.5,3.1,2.6 c0,0,0,0,0,0.1C3,2.8,3,2.9,3,3v22c0,0.4,0.2,0.8,0.6,0.9l9,4C12.7,30,12.9,30,13,30c0.2,0,0.4-0.1,0.5-0.2c0.3-0.2,0.5-0.5,0.5-0.8 v-3h7c0.6,0,1-0.4,1-1V15h5.6l-2.3,2.3c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l4-4c0.1-0.1,0.2-0.2,0.2-0.3 C31,14.1,31,13.9,30.9,13.6z M10,21c0,0.6-0.4,1-1,1s-1-0.4-1-1v-4c0-0.6,0.4-1,1-1s1,0.4,1,1V21z M20,10v14h-6V7 c0-0.4-0.2-0.8-0.6-0.9L8.7,4H20V10z"></path>
                </svg>
                <span class="exit-text">離開聊天室</span>
            </button>
        </div>

        <div id="messagesContainer" class="messages-container">
            <div class="system-message">
                🔐 端對端加密對話已建立，伺服器無法解密你的訊息
            </div>
        </div>

        <div class="input-container">
            <input type="file" id="fileInput" style="display: none;" multiple>
            <button id="fileUploadBtn" class="btn-upload" title="上傳檔案">
                <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24">
                    <path fill-rule="evenodd" d="M10 3a7 7 0 100 14 7 7 0 000-14zm-9 7a9 9 0 1118 0 9 9 0 01-18 0zm14 .069a1 1 0 01-1 1h-2.931V14a1 1 0 11-2 0v-2.931H6a1 1 0 110-2h3.069V6a1 1 0 112 0v3.069H14a1 1 0 011 1z"></path>
                </svg>
            </button>
            <textarea 
                id="messageInput" 
                placeholder="輸入訊息..." 
                rows="1"
            ></textarea>
            <button id="sendBtn" class="btn-send" disabled>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" height="20">
                    <path d="M21.66,12a2,2,0,0,1-1.14,1.81L5.87,20.75A2.08,2.08,0,0,1,5,21a2,2,0,0,1-1.82-2.82L5.46,13H11a1,1,0,0,0,0-2H5.46L3.18,5.87A2,2,0,0,1,5.86,3.25h0l14.65,6.94A2,2,0,0,1,21.66,12Z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 全屏圖片查看器 -->
    <div id="imageViewer" class="image-viewer" style="display: none;">
        <div class="image-viewer-backdrop"></div>
        <div class="image-viewer-content">
            <button id="imageViewerClose" class="image-viewer-close" title="關閉">×</button>
            <img id="imageViewerImg" class="image-viewer-img" src="" alt="">
            <div class="image-viewer-actions">
                <button id="imageViewerDownload" class="image-viewer-download" title="下載圖片">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                    </svg>
                    <span>下載</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
